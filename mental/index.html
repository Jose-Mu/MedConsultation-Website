<!DOCTYPE html>

</head>
<body style="background-color: #ffb6c1;">
	<div class="container">
	  <div class="row">
	    <div class="col" style="margin-top: 20px">
	      <h1 class="intro text-left animated slideInDown slow ">Welcome to Sweet Healthy!</h1>
	      <div class="move animated infinite pulse slow"><img src="gmbr/login2.png" alt="" width="90%" ></div>
	      <div class="pop animated bounce infinite slower">
	      <img src="gmbr/part/1.png" alt="" width="15%" class="pop animated zoomIn slower">
	      <h1 class="pop animated zoomIn slower delay-1s">+</h1>
	      <img src="gmbr/part/3.png" alt="" width="15%" class="pop animated zoomIn slower delay-2s">
	      <img src="gmbr/part/4.png" alt="" width="10%" class="pop animated zoomIn slower delay-3s">
	      <img src="gmbr/part/5.png" alt="" width="15%" class="pop animated zoomIn slower delay-4s">
	      </div>
	      
	      
	      
	    </div>
	  <div class="row2">
		<div class="col">
			<div class="well login-box center">
		    <img class="logo" src="gmbr/logo.png">Pinky</img>
		    <form name="login">

		      <input type="text" class="form-control" placeholder="Username" name="userid" />

		      <input type="password" class="form-control" id="pass" placeholder="Password" name="pswrd" />
		      
		      <a href="home.html"><input class="btn btn-primary" type="button" onclick="check(this.form)" value="Log in"/></a>
		  	</div>
		  	</form>
		  	</div>
		  	<div class="contain">
		  		Don't have an account?
	    	<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="btn btn-success">Sign Up</button>

			<div id="id01" class="modal">
  				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  				<form class="modal-content" action="/action_page.php">
    			<div class="contain">
      				<h1>Sign Up</h1>
      				<p>Please fill in this form to create an account.</p>
      				<hr>
      				<label for="username"><b>Username</b></label>
     				<input type="text" placeholder="Enter Username" name="username" required>
      				<label for="email"><b>Email</b></label>
     				<input type="text" placeholder="Enter Email" name="email" required>

      				<label for="psw"><b>Password</b></label>
      				<input type="password" placeholder="Enter Password" name="psw" required>

      				<label for="psw-repeat"><b>Repeat Password</b></label>
     				<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
				    <label> <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
				    </label>

      				<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      				<small>You can immediately Log In after this!</small>

      				<div class="clearfix">
        			<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        			<a href="index.html"><button type="button" class="signupbtn">Sign Up</button></a>
      				</div>
    			</div>
  				</form>
			</div>

		</div>
</div>
